   
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shop Online</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <link href="HeaderSidebarStyle/headerAndSidebarStyle.css" rel="stylesheet">
    <link href="ServicePageStyle/servicePageStyle.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    
    
    <link href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" rel="stylesheet"> 
    <link href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css" rel="stylesheet">
            
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.colVis.min.js"></script>
    
    
    
    <style>
    table.dataTable td {
  font-size: 0.91em;
  
}

table.dataTable th {
  font-size: 0.91em;
}



table.dataTable tr.dtrg-level-0 td {
  font-size: 0.5em;
}
    </style>
   
</head>


<body>
   
    <div th:insert="headerAndSidebar/headerandsidebar :: headerandsidebar">  </div>
		 <div class="main">
		    <div class="row">
    	<div class="catName" >
				<h2>Customer Service List</h2>
		</div>
		
	
		<div class="col-lg-3" id="addbutton" >		  	
		  	<a href="/addCustomerEntry" class="btn btn-primary" style="float:left;" >New Customer Entry</a>
		</div>	
	</div>
	
	
	
	<div class="tb">
	<div class="outer-wrapper">
		<div class="table-wrapper">
		
	 <table id="example" class="display nowrap" style="width:100%">
		<thead class="table-light">
		<tr>
			<th>Sr.no</th>
			<th>Customer Name</th>
			<th>Service Name</th>
			<th>Service Price</th>	
			<th>Employee Name</th>
			<th>Service Date and Time</th>	
			<th>Payment Mode</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody><!--  -->
			<tr th:each = "cus : ${customerServiceEntryService}">
				<td th:text = "${cus.entryId}"></td>
				<td th:text = "${cus.entryCustomerName}"></td>
				<td th:text = "${cus.entryServiceName}"></td>
				<td th:text = "${cus.entryTotalPrice}"></td> 
				<td th:text = "${cus.entryEmployeeName}"></td>
				<td th:text = "${cus.entryTimeDate}"></td> 
				<td th:text = "${cus.entryPaymentMode}"></td> 
				   		
            		
				<td><!-- this is the button to update the record for that we need to create handler method inside
							category controller class  -->
							
						
				   <a th:href = "@{customerEntry/edit/{id}(id=${cus.entryId})}" class="btn btn-primary" id="update">Update</a>
				   <a th:href = "@{deleteCustomerEntry/{id}(id=${cus.entryId})}" class="btn btn-danger" id="delete">Delete</a>
					
							
				<!--  	<a href="'/product/edit/'+${product.productId}" class="btn btn-primary">Update</a> -->		
				</td>
				
			</tr>
		</tbody>
	
	</table>
	</div>
	</div>
	</div>
		  

</div>

<script>

new DataTable('#example', {
    layout: {
        topStart: {
            buttons: [
            	
                {
                    extend: 'copyHtml5',
                    exportOptions: {
                    	columns: ':visible'
                    }
                },
                {
                    extend: 'excelHtml5',
                    exportOptions: {
                    	columns: ':visible'
                    }
                },
                
                {
                    extend: 'pdfHtml5',
                    exportOptions: {
                    	columns: ':visible'
                    }
                },
                {
                    extend: 'print',
                    exportOptions: {
                        columns: ':visible'
                    }
                },
                'colvis'
            ]
        }
    }
});
</script>

</body>
</html>
